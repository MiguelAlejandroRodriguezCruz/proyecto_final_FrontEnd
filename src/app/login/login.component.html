<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <h1 class="text-center mb-4">Proyecto Final</h1>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" id="usuario" name="usuario" class="form-control" [(ngModel)]="usuario" required />
            </div>
            <div class="form-group mb-4">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"
                    required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
        </form>
    </div>
</div>
